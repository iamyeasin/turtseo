{% load static %}
<!DOCTYPE html>
<html>

<nav class="navbar navbar-expand-lg bg-dark bg-primary sticky-top">

		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">

					<a class="nav-link" href="{% url 'index' %}">Home</a>

				<li {% if 'search' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3"

				</li>

				<li {% if 'directory' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3"

				<li {% if 'admin' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3"

<head>
	<title>Turt Seo Search</title>
	<!-- CSS only -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</head>

<body>

	<h1>Turtseo Search Panel</h1>

	<!-- Search Form -->

	<form method="POST">
		<div class="container">
			<div class="row" id="searchbox">
				<input type="text" class="col-sm-6 form-control" id="insearch" name="" placeholder="Enter Title">
				<div class="col-sm-2">
					<input type="submit" name="" value="Search" id="search" class="btn btn-primary ">
				</div>
			</div>

			<div id="top" class="row">
				<div class="col-sm-6">
					<h5>Top 10</h5>
					<ol>
						<div id="top10data"></div>
					</ol>
				</div>
				<div class="vsl"></div>
				<div class="col-sm-6">
					<h5>Least 10</h5>
					<ol>
						<div id="least10data"></div>
					</ol>
				</div>
			</div>
		</div>
		<div class="container">
			<hr>
			<div clas="row">
				<div class="col-sm-12" id="order">
					<h5 style="text-align: left;padding-top: 20px;">Complete list</h5>
					<input type="button" id="ASCE" class="btn btn-light" value="ASCE">
					<input type="button" id="DESC" class="btn btn-light" value="DESC">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6" id="completelist">
					<ol>
						<div id="completeListfirst"></div>
					</ol>
				</div>
				<div class="col-sm-6" id="completelist">
					<ol>
						<div id="completeListSecond"></div>
					</ol>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="pagination">
					<a href="#">&laquo;</a>
					<a href="#">1</a>
					<a class="active" href="#">2</a>
					<a href="#">3</a>
					<a href="#">4</a>
					<a href="#">5</a>
					<a href="#">6</a>
					<a href="#">&raquo;</a>
				</div>
			</div>
		</div>

	</form>

</body>

{% block script %}
<script>

	$(document).ready(function (e) {

		function setCookie(cname, cvalue, exdays) {
			var d = new Date();
			d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
			var expires = "expires=" + d.toUTCString();
			document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
		}

		$("#search").click(function (e) {
			e.preventDefault();

			$.ajax({
				type: 'POST',
				url: '/search',
				data: {
					'search_key': $("#insearch").val(),
				},
				success: function (data) {
					var dataset = JSON.parse(data['dataset']);
					console.log(dataset);
					var len = dataset.length;

					document.getElementById("top10data").innerHTML = "";
					document.getElementById("least10data").innerHTML = "";
					document.getElementById("completeListfirst").innerHTML = "";
					document.getElementById("completeListSecond").innerHTML = "";

					if (len > 0) {
						var castData = [];

						for (var i = 0; i < len; i++) {
							var percent = parseFloat(dataset[i].fields.no_of_data_matched) / parseFloat(dataset[i].fields.compare_key_link_no_of_data) * 100.0;
							castData.push({ 'url': dataset[i].fields.compare_key_link, 'percentage': parseInt(percent), 'match': dataset[i].fields.no_of_data_matched });
						}

						castData.sort(function (a, b) {
							return ((a.percentage > b.percentage) ? -1 : ((a.percentage == b.percentage) ? 0 : 1));
						});

						//  Top 10 Datas
						var count = 0;

						for (var i = 0; i < castData.length; i++) {
							var test = "<li id=" + "tp" + i + ">" + castData[i].url + " <b><span style=" + '"padding-left: 50px; color:#FF0000;"' + ">"
								+ castData[i].match + "</span></b>" + " <b><span style=" + '"padding-left: 50px; padding-right:50px; color:#46E956;"' + ">"
								+ castData[i].percentage + "%" + "</span></b> <button type=" + '"button"' + " class=" + '"btn btn-primary"'
								+ "id=" + "showtp_" + i + ">Show URL</button></li>"

							if (count < 10) {
								$('#top10data').append(test);
							}
							count = count + 1;
						}

						// Send request to server for another compare of data
						$("[id*='showtp']").click(function (e) {
							e.preventDefault();

							console.log("FUCK YOu")

							var number = $(this).attr('id').split('_').pop(); //Geting the number for upload episode
							var src = $('#tp' + number).text().split(" ")[0];

							if (src == "") {
								alert("Data couldn't be extracted from button clicking, Possible ID Not Found Error");
								return false;
							}

							setCookie('key_data', $("#insearch").val(), 1);
							setCookie('compare_data', src, 1);

							var url = 'http://' + window.location.host + '/url_list';
							window.open(url, "_blank");

						});

						// Least 10
						count = 0;

						for (var i = castData.length - 1; i >= 0; i--) {
							var test = "<li id=" + "lt" + i + ">" + castData[i].url + " <b><span style=" + '"padding-left: 50px; color:#FF0000;"' + ">"
								+ castData[i].match + "</span></b>" + " <b><span style=" + '"padding-left: 50px; padding-right:50px; color:#46E956;"' + ">"
								+ castData[i].percentage + "%" + "</span></b> <button type=" + '"button"' + " class=" + '"btn btn-primary"'
								+ "id=" + "showlt_" + i + ">Show URL</button></li>"

							if (count < 10) {
								$('#least10data').append(test);
							}
							count = count + 1;
						}

						// Request from least 10 data
						$("[id*='showlt']").click(function (e) {
							e.preventDefault();
							var number = $(this).attr('id').split('_').pop(); //Geting the number for upload episode
							var src = $('#lt' + number).text().split(" ")[0];

							if (src == "") {
								alert("Data couldn't be extracted from button clicking, Possible ID Not Found Error");
								return false;
							}
							setCookie('key_data', $("#insearch").val(), 1);
							setCookie('compare_data', src, 1);

							var url = 'http://' + window.location.host + '/url_list';
							window.open(url, "_blank");
						});

						for (var i = 0; i < castData.length; i++) {
							var test = "<li id=" + "cp" + i + ">" + castData[i].url + " <b><span style=" + '"padding-left: 50px; color:#FF0000;"' + ">"
								+ castData[i].match + "</span></b>" + " <b><span style=" + '"padding-left: 50px; padding-right:50px; color:#46E956;"' + ">"
								+ castData[i].percentage + "%" + "</span></b> <button type=" + '"button"' + " class=" + '"btn btn-primary"'
								+ "id=" + "complete_" + i + ">Show URL</button></li>"

							if (i < 10) {
								$('#completeListfirst').append(test);
							}
							else {
								$('#completeListSecond').append(test);
							}
						}

						$("[id*='complete']").click(function (e) {
							e.preventDefault();
							var number = $(this).attr('id').split('_').pop(); //Geting the number for upload episode
							var src = $('#cp' + number).text().split(" ")[0];

							if (src == "") {
								alert("Data couldn't be extracted from button clicking, Possible ID Not Found Error");
								return false;
							}
							setCookie('key_data', $("#insearch").val(), 1);
							setCookie('compare_data', src, 1);

							var url = 'http://' + window.location.host + '/url_list';
							window.open(url, "_blank");
						});
					}
					else {
						alert("Sorry, No Key Found")
					}
				},
				error: function () {
					alert("No Data");
				}
			});
		});
	});

</script>
{% endblock %}

</html>
