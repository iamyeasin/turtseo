{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Turt Seo</title>
	<!-- CSS only -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

	<!-- JS, Popper.js, and jQuery -->

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</head>

<body>
	<div class="container">
		<h1>Turtseo Data Panel</h1>
	</div>
	<form method="POST">
		<!-- {% csrf_token %} -->
		<div class="container form-group">
			<div class="form-group row pt-5">
				<label for="" class="col-sm-2 col-form-label">Enter Key Link </label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="linkid" value="">
				</div>
				<div class="form-group col-sm-4">
					<input type="file" class="form-control-file" id="file">
				</div>
			</div>
			<hr>

			<div><textarea class="form-control col-sm-8" id="tagarea" readonly rows="2"></textarea><br></div>
			<div class="form-group row pt-5">
				<label for="" class="col-sm-2 col-form-label">Niche </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="niche" value="">
				</div>
			</div>
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">DR </label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="dr" value="">
				</div>
				<label for="" class="col-sm-2 col-form-label">DA </label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="da" value="">
				</div>
			</div>
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">Spam Score </label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="spamscore" value="">
				</div>
				<label for="" class="col-sm-2 col-form-label">Traffic </label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="traffic" value="">
				</div>
			</div>
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">Existing Cost </label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="existingcost" value="">
				</div>
				<label for="" class="col-sm-2 col-form-label">New Cost </label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="new Cost" value="">
				</div>
			</div>
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">Email </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="email" value="">
				</div>
			</div>
			<div class="col-sm-2">
				<input type="submit" name="save" id="save" value="Save" class="form-control btn btn-primary">
			</div>
		</div>
	</form>
	<!--  -->


</body>
{% block script %}
<script src="{% static 'PapaParse/papaparse.min.js' %}"></script>
<script>

	$(document).ready(function (e) {

		var parseData = [];

		$("#file").change(function (e) {
			e.preventDefault();

			let selectedFile = document.getElementById('file').files[0];

			function parseCSV(csvFile) {
				console.log("CSV file:", csvFile);
				Papa.parse(csvFile, {
					header: true,
					download: true,
					dynamicTyping: true,
					complete: function (results) {
						parseData = results.data;
						console.log("File Found:", parseData.data);
					},
				});
			}

			console.log("Before Parse:", parseData);
			parseCSV(selectedFile);
			// console.log("After Parse:", parseData);
		});

		$("#save").click(function (e) {
			e.preventDefault();
			console.log("After Parse:", parseData);

			var URLList = [];
			var DRList = [];
			var data = "";

			for (i = 0; i < parseData.length; i++) {
				var row = parseData[i];
				// url.replace('http://','').replace('https://','').split(/[/?#]/)[0]
				data = row["Referring Page URL"];
				// console.log(data);

				if(data != undefined){
					var domain = data.replace('http://','').replace('https://','').split(/[/?#]/)[0];
					// console.log(domain);
					URLList.push(domain);
					DRList.push(row["Domain Rating"]);
				}
			}

			console.log("List: Referring Page URL", URLList);
			console.log("Referring Page URL Data found: ", URLList.length)
			console.log("List: Domain Rating", DRList);
			console.log("Domain Rating Data found:", DRList.length);

			$.ajax({
				type: 'POST',
				url: '',
				data: {
					'key_link': $("#linkid").val(),
					'urlList': URLList,
					'drList': DRList,
				},
				success: function (gotIt, status) {
					alert("RAW DATA paisi");
				},
				error: function () {
					alert("Data Pai nai");
				}
			})
		});
	});

</script>
{% endblock %}

</html>
